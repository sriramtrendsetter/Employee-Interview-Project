


<div class="container-fluid" style="background-color: #f5f5f5;">

<div class="container img_br">
  <div class="row" style="height: 550px">
    <!-- <div class="col-md-3 col-xs-12"></div> -->
    <div class="col-md-5 col-md-offset-6 col-xs-12" style="background-color: #383736; margin-top: 90px; height: 350px; border-radius: 25px ">

     

      
        <form #register="ngForm" (ngSubmit)="registeruser(register.value)" class="form-horizontal"  autocomplete="off" >
    <!-- <div class="col-md-8"> -->
        <h3 style="color: white; margin-left: 130px">Quiz Registration</h3>
    <!-- </div> -->
    <div class="col-md-6">
      <!-- <img src="../../assets/mainimg.jpg" alt="regImg" style="width: 250px; height: 250px;"> -->
    </div>
          

           
          <div class="form-group">
            
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 inputGroupContainer">
               <div class="input-group col-md-12" [class.has-error]="Name.invalid&&Name.touched" [class.has-success]="Name.valid&&Name.touched">
                 <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input type="text" id="userid" name="userName" placeholder="Enter Your Name"  class="form-control" required #Name="ngModel" [(ngModel)] = "user.name"  />
                </div>
            </div>
         </div>



         <div class="form-group">
            
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 inputGroupContainer" >
               <div class="input-group col-md-12" [class.has-error]="Email.invalid&&Email.touched" [class.has-success]="Email.valid&&Email.touched">
                 <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                  </span>
                  <input type="text" id="useremailid" name="userEmail" placeholder="Enter Your Email"  class="form-control" required #Email="ngModel" [(ngModel)]="user.email" [pattern] = "emailpattren" />
                  <!-- <span class="help-block" *ngIf="Email.invalid&&Email.touched"><i class="fa fa-exclamation-circle"></i> Feild Required </span> -->

                </div>
            </div>
         </div>


         <div class="form-group">
            
          <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 inputGroupContainer">
             <div class="input-group col-md-12" [class.has-error]="Pwd.invalid&&Pwd.touched" [class.has-success]="Pwd.valid&&Pwd.touched">
               <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" id="userpwd" name="userPassword" placeholder="Password"  class="form-control" required #Pwd="ngModel" [(ngModel)] = "user.password"  />
              </div>
          </div>
       </div>
      <div class="col-md-6 col-md-offset-6">
        <a (click)="loginRoute()" style="text-decoration: none; cursor: pointer;">Already Registered login!!!</a>

      </div>
      





         <div class="form-group">
          <div class="col-xs-8 col-xs-offset-2">
              <div class="col-md-3 col-xs-3">
                 
              <button class="btn btn-primary btn-sm" [disabled]="!register.valid"  style="cursor: pointer;" type="submit" >
                  Register
               </button>
              </div>
            

             
        </div>
           
            
          

         </div>

        </form>   
       


        

    </div>
    <!-- <div class="col-md-3 col-xs-12"></div> -->
  </div>
</div>
</div>
